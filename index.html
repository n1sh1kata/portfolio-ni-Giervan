<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Portfolio ni Giervan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/mod-styles.css">

<body>

    <div class="container max">

        <div class="container-1 b-rad bg animate-container-1" id="container-1">
            <div class="container-1-1 h-max">

                <div class="container-1-1-1 w-max f-c h-auto no-view-button-1">
                    <h1 class="remove">Portfolio</h1>
                    <div class="minimize-button">
                        <i class="fas fa-square-minus icons"></i>
                    </div>
                </div>
                <div class="container-1-1-2 w-max f-c h-auto rel remove">
                    <div class="container-search w-max">
                        <input type="search" class="search w-max" placeholder="Search...">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                </div>

                <div class="container-1-1-3 w-max">
                    <!-- icons will display here using js! -->
                </div>
            </div>

        </div>

        <div class="container-2 b-rad bg">
            <div class="container-2-1 h-max">
                <div class="container-special w-max f-c h-auto no-view-button">
                    <!-- expand button -->
                    <div class="minimize-button-1" onclick="openNav()">
                        <i class="fas fa-expand icons"></i>
                    </div>
                    <div class="button-contact">
                        <button onclick="sendEmail()">
                            <h1>Contact Now!</h1>
                        </button>
                    </div>
                </div>
                <div class="with-buttons"></div>
            </div>
            <!-- pages will load here -->
        </div>
        <!-- Change of plans -->
        <div class="container-3 b-rad bg animate-container-2">
            <div class="container-3-1 w-max h-max">
                <div class="button-contact">
                    <button onclick="sendEmail()">
                        <h1>Contact Now!</h1>
                    </button>
                </div>
                <div class="container-3-1-1 w-max h-auto">
                    <div class="group1">
                        <!-- insert icon -->
                    </div>
                    <div class="group2">
                        <div class="label"></div>
                        <div class="details"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="assets/scripts.js"></script>
    <script src="assets/simple-scripts.js"></script>
</body>

</html>
